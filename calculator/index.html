<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sannacode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="root">
    <div class="screen">
      <input type="text" id="screenInput" placeholder="Enter your equation" />
      <div class="result"><span>Result:</span><span id="result">0</span></div>
    </div>
    <div class="buttons">
      <div class="btn" id="zero" data="0">0</div>
      <div class="btn" id="one" data="1">1</div>
      <div class="btn" id="two" data="2">2</div>
      <div class="btn" id="three" data="3">3</div>
      <div class="btn" id="four" data="4">4</div>
      <div class="btn" id="five" data="5">5</div>
      <div class="btn" id="six" data="6">6</div>
      <div class="btn" id="seven" data="7">7</div>
      <div class="btn" id="eight" data="8">8</div>
      <div class="btn" id="nine" data="9">9</div>
      <div class="btn" id="plus" data="+">+</div>
      <div class="btn" id="minus" data="-">-</div>
      <div class="btn" id="divide" data="/">/</div>
      <div class="btn" id="multi" data="*">*</div>
      <div class="btn" id="dot" data=".">.</div>
      <div class="btn" id="leftBr" data="(">(</div>
      <div class="btn" id="rightBr" data=")">)</div>
      <div class="btn" id="equals" data="=">=</div>
      <div class="btn" id="clear" data="C">C</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
